<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
<body>
  <div class="container">
    <br>
    <h1>Launcher</h1>
    <p class="lead">
      Welcome to FiveMP, please select an option!
    </p>
    <button type="button" id="play" class="btn btn-primary btn-lg btn-block">Play</button>
    <button type="button" id="settings" class="btn btn-secondary btn-lg btn-block">Settings</button>

    <script>
      $('#settings').click(function(){
        window.open('settings.html', 'Settings', 'Settings');
        return false;
      });

      $('#play').click(function(){
        window.open('loader.html', 'Loading...', 'Loading...');
        return false;
      });
    </script>
</body>
</html>
